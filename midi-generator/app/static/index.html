<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percussion Loop to MIDI</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--text-muted);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .drop-zone p {
            margin: 0;
            pointer-events: none;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        .loader {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        #downloadLink:hover {
            text-decoration: underline;
        }

        #progressContainer {
            width: 100%;
            background-color: #334155;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 0.5rem;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Percussion to MIDI</h1>
        <p>Upload an MP3 to extract a drum loop</p>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop MP3 here or Click to Browse</p>
            <input type="file" id="fileInput" accept=".mp3,audio/mpeg">
        </div>

        <canvas id="visualizer" width="500" height="100"
            style="width: 100%; background-color: #0f172a; border-radius: 0.5rem; margin-bottom: 1rem; display: none;"></canvas>
        <audio id="audioPreview" controls style="width: 100%; margin-bottom: 1rem; display: none;"></audio>

        <div id="fileInfo" style="margin-bottom: 1rem; color: var(--text); display: none;"></div>

        <div style="margin-bottom: 1.5rem; text-align: left;">
            <label for="quantization"
                style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Quantization:</label>
            <select id="quantization"
                style="width: 100%; padding: 0.75rem; border-radius: 0.5rem; background-color: var(--bg); color: var(--text); border: 1px solid var(--text-muted);">
                <option value="4">1/4 Note</option>
                <option value="8">1/8 Note</option>
                <option value="16" selected>1/16 Note</option>
                <option value="32">1/32 Note</option>
            </select>
        </div>

        <button class="btn" id="processBtn" disabled>Process Audio</button>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <div id="status"></div>
        <a id="downloadLink" href="#" download="drum_loop.mid">Download MIDI</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const downloadLink = document.getElementById('downloadLink');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        const audioPreview = document.getElementById('audioPreview');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        let audioContext;
        let analyser;
        let source;

        function setupVisualizer(file) {
            const url = URL.createObjectURL(file);
            audioPreview.src = url;
            // audioPreview.style.display = 'block'; // Keep hidden as per user request
            canvas.style.display = 'block';

            // Auto-play to show visualizer immediately
            audioPreview.play().catch(e => console.log("Auto-play prevented:", e));

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source = audioContext.createMediaElementSource(audioPreview);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }

            drawVisualizer();
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#0f172a'; // bg color
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;

                // Gradient color
                const r = barHeight + 25 * (i / bufferLength);
                const g = 250 * (i / bufferLength);
                const b = 50;

                canvasCtx.fillStyle = `rgb(${r},${g},${b})`;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        function handleFile(file) {
            if (file.type.startsWith('audio/')) {
                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name}`;
                fileInfo.style.display = 'block';
                processBtn.disabled = false;
                status.textContent = '';
                downloadLink.style.display = 'none';

                setupVisualizer(file);
            } else {
                status.textContent = 'Please select a valid audio file.';
            }
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            status.textContent = 'Uploading...';
            progressBar.style.width = '0%';
            progressContainer.style.display = 'block';
            downloadLink.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile); // Use selectedFile here
            const quantization = document.getElementById('quantization').value;
            formData.append('quantization', quantization);

            try {
                // 1. Upload and start task
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                const taskId = data.task_id;

                // 2. Poll for status
                let complete = false;
                while (!complete) {
                    await new Promise(r => setTimeout(r, 1000)); // Wait 1s

                    const statusResp = await fetch(`/status/${taskId}`);
                    if (!statusResp.ok) {
                        throw new Error('Status check failed');
                    }

                    const statusData = await statusResp.json();

                    // Update UI
                    progressBar.style.width = `${statusData.progress || 0}%`;
                    status.textContent = statusData.message || 'Processing...';

                    if (statusData.status === 'complete') {
                        complete = true;

                        // Show download link
                        downloadLink.href = `/download/${taskId}`;
                        downloadLink.style.display = 'inline-block';

                        // Show Spectrogram
                        const specImg = document.createElement('img');
                        specImg.src = `/spectrogram/${taskId}`;
                        specImg.style.width = '100%';
                        specImg.style.marginTop = '1rem';
                        specImg.style.borderRadius = '0.5rem';
                        status.parentNode.insertBefore(specImg, status.nextSibling);

                        let statusMsg = 'Processing complete!';
                        if (statusData.tempo) {
                            statusMsg += ` Detected Tempo: <strong>${parseFloat(statusData.tempo).toFixed(1)} BPM</strong>`;
                        }
                        status.innerHTML = statusMsg;

                    } else if (statusData.status === 'error') {
                        throw new Error(statusData.message);
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error: ' + error.message;
            } finally {
                processBtn.disabled = false;
                progressContainer.style.display = 'none';
                // Reset file input
                fileInput.value = '';
                selectedFile = null; // Clear selected file
                fileInfo.style.display = 'none'; // Hide file info
            }
        });
    </script>
</body>

</html>
