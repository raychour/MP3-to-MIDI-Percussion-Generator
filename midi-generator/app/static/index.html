<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percussion Loop to MIDI</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--text-muted);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .drop-zone p {
            margin: 0;
            pointer-events: none;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.5rem;
        }

        .loader {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 500;
        }

        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Percussion to MIDI</h1>
        <p>Upload an MP3 to extract a drum loop</p>

        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop MP3 here or Click to Browse</p>
            <input type="file" id="fileInput" accept=".mp3,audio/mpeg">
        </div>

        <div id="fileInfo" style="margin-bottom: 1rem; color: var(--text); display: none;"></div>

        <button class="btn" id="processBtn" disabled>Process Audio</button>

        <div id="status"></div>
        <a id="downloadLink" href="#" download="drum_loop.mid">Download MIDI</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const downloadLink = document.getElementById('downloadLink');

        let selectedFile = null;

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.type.startsWith('audio/')) {
                selectedFile = file;
                fileInfo.textContent = `Selected: ${file.name}`;
                fileInfo.style.display = 'block';
                processBtn.disabled = false;
                status.textContent = '';
                downloadLink.style.display = 'none';
            } else {
                status.textContent = 'Please select a valid audio file.';
            }
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            status.innerHTML = '<span class="loader"></span>Processing... This may take a minute.';
            downloadLink.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const tempo = response.headers.get('X-Tempo');
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.style.display = 'inline-block';

                    let statusMsg = 'Processing complete!';
                    if (tempo) {
                        statusMsg += ` Detected Tempo: <strong>${parseFloat(tempo).toFixed(1)} BPM</strong>`;
                    }
                    status.innerHTML = statusMsg;
                } else {
                    status.textContent = 'Error processing file. Check server logs.';
                }
            } catch (error) {
                status.textContent = 'Network error occurred.';
                console.error(error);
            } finally {
                processBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
